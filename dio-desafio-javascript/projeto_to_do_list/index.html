<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="assets/css/style.css"> 
    
    <title>Lista de Tarefa</title>
</head>
<body>
    <div class="todo">
    
        <div class="todo_title">
            <p>To-do List</p>
            <h1>Lista de Tarefa</h1>
        </div>
     
        <div class="todo_new_item" id="newItem">
            <input type="text"  name="tarefa" placeholder="Digite aqui sua tarefa e pressione enter..." id="itemtexto" />
            <input  type="button" name="btn"  value="Inserir" id="btn_adicionar" onclick="inserirItembtn();"/>
        </div>
        
        <p><h3>Minha Lista de Tarefa</h3></p>
        <div class="todo_list" id="todolist">
           
        </div>


    </div>  
    <script src="assets/js/scripts.js"></script>
</body>
</html>
